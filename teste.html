<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    Aqui vai o código HTML que fará seu site aparecer.
  </body>
	<script>
	  async function adicionarLinha() {
		const novaLinha = ["Jeziel", "29"];

		try {
		  const res = await fetch("https://script.google.com/macros/s/AKfycbzdDQ_rkqjc-48avcuZov0VZtUHKxIcBOiNpjBxQ9XHZnxAtg7bKOyy10zXlq9bS8r7/exec", {
			method: "POST",
			headers: {
			  "Content-Type": "application/json"
			},
			body: JSON.stringify(novaLinha)
		  });

		  const texto = await res.text();
		  alert("Resposta do Google: " + texto);
		} catch (err) {
		  alert("Erro na requisição: " + err);
		}
	  }
	</script>

	<button onclick="adicionarLinha()">Enviar para Google Sheets</button>


</html>
